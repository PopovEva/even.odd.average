<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
</head>

<body>
    <script>
        for (let i = 10; i <= 20; i++) {
            if (i % 2 == 0) console.log(i, "True, Even number");
            else {
                console.log(i, "False, Odd number");
            }
        }

        var sum=0, count=0;
        
        for (let i = 0; i < 100; i++) {
            sum += i;
            count++;
        }
        console.log(sum/count);
    </script>

</body>

</html>
